{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h2>Login</h2>
  <form method="POST">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username(size=32) }}<br>
    {{ form.password.label }} {{ form.password(size=32) }}<br>
    {{ form.submit() }}
  </form>
  <p>No account? <a href="{{ url_for('main.register') }}">Register</a></p>
{% endblock %}
